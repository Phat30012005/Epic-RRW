<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Danh sách phòng trọ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="bg-white shadow-sm mb-4">
    <nav class="container d-flex justify-content-between align-items-center py-3">
      <a href="index.html"><img src="images/logo.png" alt="Trang chủ" height="40"></a>
      <div>
        <a href="danhsach.html" class="btn btn-outline-primary me-2">Danh sách</a>
        <a href="dangtin.html" class="btn btn-primary">Đăng tin</a>
      </div>
    </nav>
  </header>
  <div class="container my-4">
    <h3 class="mb-3">Danh sách phòng trọ</h3>
    <div class="row mb-3 g-2">
      <div class="col-md-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Tìm theo tên...">
      </div>
      <div class="col-md-3">
        <select id="filterType" class="form-select">
          <option value="">Tất cả loại</option>
          <option value="Trọ">Phòng trọ</option>
          <option value="Căn hộ">Căn hộ</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="filterPrice" class="form-select">
          <option value="">Khoảng giá</option>
          <option value="duoi2">Dưới 2 triệu</option>
          <option value="2-5">2 - 5 triệu</option>
          <option value="tren5">Trên 5 triệu</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="sortSelect" class="form-select">
          <option value="">Sắp xếp</option>
          <option value="gia-tang">Giá tăng dần</option>
          <option value="gia-giam">Giá giảm dần</option>
          <option value="ten">Theo tên</option>
        </select>
      </div>
    </div>
    <div id="activeFilters" class="mb-3"></div>
    <div class="row" id="roomList"></div>
    <nav>
      <ul class="pagination justify-content-center mt-4" id="pagination"></ul>
    </nav>
  </div>

  <!-- Modal chi tiết -->
  <div class="modal fade" id="roomModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="modalCarousel" class="carousel slide mb-3" data-bs-ride="carousel">
            <div class="carousel-inner" id="carouselInner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#modalCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#modalCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
          <p id="modalDescription"></p>
          <p><strong>Giá:</strong> <span id="modalPrice"></span></p>
          <p><strong>Địa chỉ:</strong> <span id="modalAddress"></span></p>
          <div id="modalMap" style="height:300px;" class="bg-light rounded"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>

    <h1>Hotpot.Stu</h1>
    <h3><i>Biến Idea thành một nồi lẩu KEM mát lạnh</i></h3>
    <hr />
    <form>
      <button><b>Trang chủ</b></button>
      <button><b>Tìm người ở ghép</b></button>
      <select name="" id="profile">
        <optgroup label="Trang cá nhân">
          <option>Đăng kí/Đăng nhập</option>
          <option>Tài khoản</option>
          <option>Quản lý bài đăng</option>
        </optgroup>
      </select>
    </form>
    <br>
    <form>
        <button><b>Tìm Kiếm</b></button>
        <input type="search" id="" placeholder="Nhập nội dung cần tìm ở đây" size="25"/>
    <br> <br>
    <!-- Phân loại phòng trọ -->
    <label for="choose-type-room"><button type="submit">Lọc</button></label>
      <select name="price" id="choose-type-room">
        <option value="">Giá phòng</option>
        <option>1-2 triệu/tháng</option>
        <option>2-3 triệu/tháng</option>
        <option>4-5 triệu/tháng</option>
      </select>
      <select name="typeroom" id="choose-type-room">
        <option value="">Loại phòng trọ</option>
        <option>Phòng trọ cấp 4</option>
        <optgroup label="Phòng trọ có gác mái">
          <option value="">gác bê tông đúc thật lát gạch</option>
          <option value="">gác cemboard phủ simili</option>
          <option value="">gác sàn gỗ </option>
        </optgroup>
        </option>
      </select>
      <select name="roomsize" id="choose-type-room">
        <option value="">Diện tích phòng</option>
        <option value="">Trọ nhỏ (10-16m²) </option>
        <option value="">trọ trung bình (18-25 m²)</option>
        <option value="">trọ lớn (25-35m² hoặc hơn)</option>
      </select>

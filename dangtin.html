<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng tin phòng trọ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="bg-white shadow-sm mb-4">
        <nav class="container d-flex justify-content-between align-items-center py-3">
            <a href="index.html"><img src="images/logo.png" alt="Trang chủ" height="40"></a>
            <div>
                <a href="danhsach.html" class="btn btn-outline-primary me-2">Danh sách</a>
                <a href="dangtin.html" class="btn btn-primary">Đăng tin</a>
            </div>
        </nav>
    </header>
    <div class="container my-4">
        <h3 class="mb-3">Đăng tin phòng trọ</h3>
        <form id="postForm">
            <div class="mb-3">
                <label class="form-label">Tên phòng</label>
                <input type="text" class="form-control" id="roomName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Hình ảnh (URL)</label>
                <input type="text" class="form-control" id="roomImage" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="roomLocation" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Giá (VNĐ)</label>
                <input type="number" class="form-control" id="roomPrice" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Đánh giá (1-5 ⭐)</label>
                <input type="number" class="form-control" id="roomRating" min="1" max="5" required>
            </div>
            <button type="submit" class="btn btn-success">Đăng tin</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
